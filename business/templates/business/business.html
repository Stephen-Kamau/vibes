{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'business/business.css' %}">
    <meta charset="utf-8">
    <title>Business</title>
  </head>
  <body>

    <div class="header jumbotron">
      <div class="box sixteen-nine">
        <div class="nav-bar">
              <a href="#"> Vibes </a>



              <a href="#">Home</a>

              <a href="#">Profits</a>
              <a href="#">Analitics</a>

              <a href="#">Manage Stock</a>


              <a href="#">Calculator</a>

            <form class="form horizontal-form" action="#" method="get">
              <input type="text" name="search" value="" autocomplete="on" autofocus placeholder="Search">
              <input type="button" name="" value="Search" class="fa fa-link">
            </form>


        </div>
      </div>

    </div>

    <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-8 col-lg-8 col-xl-8">
                <div class="Goods">
                    <label>Goods</label>
                    <div class="stock">
                      <a href='#'>Buy Goods </a>
                      <a href='#'>Order </a>
                    </div>

                    <div class="gen-good card">
                        <div class="good-img">
                            <div class="card-body">
                              <img src="{% static './business/img/robot.jpg' %}" class="card-img-right" alt="Hello world">
                              <h1 class="card-title">Robot</h1>
                              <p class="card-text">Robot on sell at 10$</p>

                              <!-- Use ajax to submit the item for record keeping in sessions -->
                              <form class="addingcart" action="index.html" method="post">
                                {% csrf_token %}
                                <!-- Add the item id on the hidden field -->
                                <input type="hidden" name="itemid" value="">
                                <input type="checkbox" name="picked" id="addcart">
                                <label for="addcart">Add to cart</label>
                              </form>

                            </div>
                          </div>
                    </div>
                  </div>


            </div>

              <div class="col-xs-12 col-sm-4 col-lg-4 col-xl-4">
                <div class="selling-stock">
                  <label>Sell</label>
                </div>
                <form class="sell-good" action="" method="post">
                  {% csrf_token %}
                      {{form}}
                    <input type="submit" name="submit" value="Sell" class="btn btn-info">
                </form>
              </div>


        </div>


        </div>

      <div class="footer">

      </div>
    </div>
  </body>
</html>
