{% load static %}
<!DOCTYPE html>
<html >
<head>

	<title>Vibes | Login</title>
	<link rel="stylesheet" href="{% static 'login/styles.css' %}"/>
</head>

<body>
	<p>
		<img src="{% static 'home/images/logo.jpg' %}" alt="image" id="photo" vibes>

	</p>
	<div class="bon">
		<div class="bony">

	<form action="{% url 'login:forgot' %}" method="POST">
		{% csrf_token %}
		<h3>Enter recovery email</h3>

		{% for error in error_log %}
		<label class="inputlabel">
			{{error}}
		</label>
		{% endfor %}
		<input type="text" placeholder="email" name = "email" id="username" required class="input">

		<p>

			</p>
		<input type="submit" value="Recover" class="input">

		<div class=""  id="forgot">
			<a href="{% url 'login:login' %}">
					<b>Login instead?</b>
			</a>
		</div>

		<p style="text-align:center">
			<span>New member?</span>

			<a class="link" href="{% url 'signup:signup' %}">
				<b>Signup</b>
			</a>

		</p>
	</form>
	</div>
</div>

</body>
</html>
