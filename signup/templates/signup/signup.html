{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Vibes | signup</title>
	<link rel="stylesheet" href="{% static 'signup/styles.css' %}"/>
</head>
<body>
	<p>
		<img src="{% static 'home/images/logo.jpg' %}" alt="image" id="photo">

	</p>

	<div class="bon">
		<div class="bony">
			<form action="{% url 'signup:signup' %}" method="post" enctype="multipart/form-data">

				<h2>Signup to vibes</h2>
				{% csrf_token %}
				<input type="text" placeholder="Your full name" required autocomplete="true" class="input">
				<input type="text" placeholder="Username" name = "username" required autocomplete="true" class="input">
				<input type="phone" name="pnumber" placeholder="phone" class="input">
				<input type="email" name="email" placeholder="email" required autocomplete="true" class="input">
				<input type="password" name = "password" placeholder="Password" required  class="input">
				<input type="password" placeholder="confirm password" required class="input">
				<input type="text" placeholder="Hobby" name = "Hobby" required autocomplete="true" class="input">
				<input type="file" name="profilepic" value="Profil picture" class="input">
				<input type="submit" name="submit" value="signup" id="submit" class="input">

			</form>

				<p style="text-align:center">
					<span>Already have an account?</span>
						<a class="link" href="{% url 'login:login' %}">
						Sign in
					</a>
				</p>


	</div>
</div>

		<footer>

    </footer>
</body>
</html>
